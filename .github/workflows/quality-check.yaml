name: Quality Checks
on: 
  push:
    branches:
      - main
      - 'release/*'
  pull_request:
    branches:
      - main
      - 'release/*'
jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: "Python Version"
        run: python3 --version

      - name: "Upgrade pip and output version"
        run: |
          python3 -m pip install --upgrade pip
          pip3 --version
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/sparsezoo"
          path: "sparsezoo"
      - name: "âš™ï¸ Install sparsezoo dependencies"
        run: pip3 install sparsezoo/
      - name: "Clean sparsezoo directory"
        run: rm -r sparsezoo/
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/sparseml"
          path: "sparseml"
      - name: "âš™ï¸ Install sparseml dependencies"
        run: pip3 install sparseml/
      - name: "Clean sparseml directory"
        run: rm -r sparseml/
      - name: "âš™ï¸ Install python dependencies"
        run: pip3 install .[dev]
      - name: "ğŸ§¹ Running quality checks"
        run: make quality
