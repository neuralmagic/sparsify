name: Quality Checks
on: 
  push:
    branches:
      - sparsify.alpha  # TODO: delete after merge
      - main
      - 'release/*'
  pull_request:
    branches:
      - sparsify.alpha  # TODO: delete after merge
      - main
      - 'release/*'
jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/sparsezoo"
          path: "sparsezoo"
      - name: "⚙️ Install sparsezoo dependencies"
        run: pip3 install sparsezoo/
      - name: "Clean sparsezoo directory"
        run: rm -r sparsezoo/
      - uses: actions/checkout@v2
        with:
          repository: "neuralmagic/sparseml"
          path: "sparseml"
      - name: "⚙️ Install sparseml dependencies"
        run: pip3 install sparseml/
      - name: "Clean sparseml directory"
        run: rm -r sparseml/
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: "⚙️ Install python dependencies"
        run: pip3 install .[dev]
      - name: "⚙️ Install yarn dependencies"
        run: yarn install
      - name: "🧹 Running quality checks"
        run: make quality
