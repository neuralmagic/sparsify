max_seq_len: 512
global_seed: 17
model_name_or_path: t5-small
model_name: ${model_name_or_path}
load_path:  # set via bash script to be absolute path to your sparse checkpoint
precision: amp_bf16

max_duration: 1ep # run for 2 epochs
eval_interval: 1ep
# eval_subset_num_batches: 3  # use this for quick testing
eval_first: true
seed: ${global_seed}

device_train_microbatch_size: 1 # set to catch potential OOM cuda errors
device_train_batch_size: 4
device_eval_batch_size: 4

# Run Name
run_name: testing_run

model:
  name: hf_t5
  pretrained: true
  pretrained_model_name_or_path: t5-small
  max_seq_len: ${max_seq_len}

# Tokenizer
tokenizer:
  name: ${model_name}
  kwargs:
    model_max_length: ${max_seq_len}

# Dataloaders
train_loader:
  name: finetuning
  dataset:
    hf_name: mosaicml/dolly_hhrlhf
    split: train
    max_seq_len: ${max_seq_len}
    allow_pad_trimming: false
    decoder_only_format: true
    # # Use `python llmfoundry/data/packing.py --yaml-path /path/to/this/yaml/ ...`
    # # to profile this run's optimal packing_ratio as it depends on GPU count,
    # # batch size, sequence length
    packing_ratio: 13 # padding=0.36%, waste=0.79%
    shuffle: true
  drop_last: false
  num_workers: 8
  pin_memory: false
  prefetch_factor: 2
  persistent_workers: true
  timeout: 0

eval_loader:
  name: finetuning
  dataset:
    hf_name: mosaicml/dolly_hhrlhf
    split: test
    max_seq_len: ${max_seq_len}
    allow_pad_trimming: false
    decoder_only_format: true
    packing_ratio: 13
    shuffle: false
  drop_last: false
  num_workers: 8
  pin_memory: false
  prefetch_factor: 2
  persistent_workers: true
  timeout: 0

# Optimization
scheduler:
  name: linear_decay_with_warmup
  t_warmup: 20ba
  alpha_f: 0

optimizer:
  name: decoupled_adamw
  lr: 1e-4
  betas:
  - 0.9
  - 0.999
  eps: 1.0e-8
  weight_decay: 0.0

# FSDP
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: FULL
  activation_checkpointing: true
  activation_checkpointing_reentrant: false
  activation_cpu_offload: false
  limit_all_gathers: true
  verbose: false

# Logging
progress_bar: false
log_to_console: true
console_log_interval: 1ba

loggers:
  tensorboard: {"log_dir": "my_logs"}

# Checkpoint to local filesystem or remote object store
save_interval: 1ep
save_num_checkpoints_to_keep: 1  # Important, this cleans up checkpoints saved to DISK
save_folder: output_dir/{run_name}/checkpoints
save_overwrite: true